<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Transparent Login</title>
	<link rel="stylesheet" type="text/css" href="Transparent login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="login-box">
		<h1>Login</h1>
		<form>
			<div class="textbox">
			<i style="color:white" class="fa fa-user" aria-hidden="true"></i>
			<input type="text" placeholder="Username or Email" name="" value=""></div><br>
			<!-- <label>Password</label> -->
			<div class="textbox">
				<i style="color:white" class="fa fa-lock" aria-hidden="true"></i>
			<input type="Password" placeholder="Password" name="" value=""></div><br>
			<input class="btn"  type="button" name="" value="Sign in">
		</form>
	</div>

</body>
</html>
